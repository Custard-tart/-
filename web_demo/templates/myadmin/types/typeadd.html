{% extends 'public/base.html' %}

{% block title %}
<title>标签添加</title>
{% endblock %}

{% block con %}
<div class="container-fluid am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading"><span class="am-icon-users page-header-heading-icon"></span> 标签添加</div>
        </div>
    </div>
</div>

<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-body am-fr">
                <form action="{% url 'type_insert' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form" >
                    {% csrf_token %}
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                        所属分类
                        </label>
                        <div class="am-u-sm-9">
                            <select name="pid" data-am-selected="">
                                <option value="0">顶级分类</option>
                                {% for d in data %}
                                    {% if d.pid == 0 %}
                                        <option value="{{ d.id }}">{{ d.name }}</option>
                                    {% else %}
                                        <option value="{{ d.id }}" disabled>&nbsp&nbsp&nbsp&nbsp{{ d.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label"> 标签名 <span class="tpl-form-line-small-title">Username</span></label>
                        <div class="am-u-sm-9">
                            <input type="text" class="tpl-form-input" name="name" required maxlength="20" minlength="2">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
